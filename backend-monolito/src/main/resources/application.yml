spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  mvc:
    async:
      request-timeout: 0

  lifecycle:
    timeout-per-shutdown-phase: 30s

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:${SERVER_PORT:8080}}
  shutdown: graceful

email:
  author: ${EMAIL_AUTHOR}

efi:
  pix:
    client_id: ${EFI_CLIENT_ID}
    client_secret: ${EFI_CLIENT_SECRET}
    chave: ${EFI_PIX_KEY}
    cert-path: classpath:producao-811858-agenorgasparettoec.p12
    cert-password: ""
    sandbox: false
